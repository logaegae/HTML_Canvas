<!DOCTYPE html>
<html leng="kr">
    <head>
        <meta charset="utf-8">
        <title>arc</title>
        <script src="../lib/js/modernizr.js"></script>
        <script type="text/javascript">
            window.addEventListener('load',eventWindowLoaded,false);
            var Debugger = function(){};
            Debugger.log = function(message){
                try{
                    console.log(message);
                }catch(exception){
                    return;
                }
            }

            function eventWindowLoaded(){
                canvasApp();
            }
            function canvasSupport(){
                return Modernizr.canvas;
            }
            Debugger.log("text")
            function canvasApp(){
                Debugger.log(!canvasSupport())
                if(!canvasSupport()) return;
                else{
                    var theCanvas = document.getElementById('canvas');
                    var context = theCanvas.getContext('2d');
                }
                drawScreen();
                function drawScreen(){
                    context.beginPath();
                    context.strokeStyle = "tomato";
                    context.lineWidth = 5;
                    context.arc(50,50,20,0,2*Math.PI,false);
                    context.moveTo(120,100);
                    context.arc(100,100,20,0,Math.PI,true);
                    context.stroke();
                    context.closePath();

                    context.beginPath();
                    context.moveTo(200,200);
                    context.lineTo(250,200);
                    context.arcTo(300,200,300,250,50)
                    context.lineTo(300,350)
                    context.stroke();
                    context.closePath();
                }
            }
        </script>
    </head>
    <body>
        <div style="position:absolute;border:1px #000 dashed; top:50px; left:50px;">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </body>
</html>
