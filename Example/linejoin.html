<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic Structure</title>
        <script src="../lib/js/modernizr.js"></script>
        <script>
            window.addEventListener('load',eventWindowLoaded, false);
            var Debugger = function(){};
            Debugger.log = function(message){
                try{
                    console.log(message);
                }catch (exception){
                    return;
                }
            }

            function eventWindowLoaded(){
                canvasApp();
            }
            function canvasSupport(){
                return Modernizr.canvas;
            }
            Debugger.log("Hello");
            function canvasApp(){
                if(!canvasSupport) return;
                else{
                    var theCanvas = document.getElementById("canvas");
                    var context = theCanvas.getContext("2d");
                }

                drawScreen();
                function drawScreen(){
                    //그리는 부분
                    context.strokeStyle = "tomato"
                    context.lineWidth = 10;
                    context.lineJoin = "bevel";
                    context.lingCap = "round";
                    context.beginPath();
                    context.moveTo(10,10);
                    context.lineTo(35,10);
                    context.lineTo(35,35);
                    context.stroke();
                    context.closePath();

                    context.strokeStyle = "#F0A0C0"
                    context.lineWidth = 10;
                    context.lineJoin = "miter";
                    context.lingCap = "square";
                    context.beginPath();
                    context.moveTo(10,50);
                    context.lineTo(35,50);
                    context.lineTo(35,75);
                    context.stroke();
                    context.closePath();

                    context.strokeStyle = "#A0C0F0"
                    context.lineWidth = 10;
                    context.lineJoin = "round";
                    context.lingCap = "butt";
                    context.beginPath();
                    context.moveTo(10,100);
                    context.lineTo(35,100);
                    context.lineTo(35,125);
                    context.stroke();
                    context.closePath();
                }
            }
        </script>
    </head>
    <body>
        <div style="position:absolute;top:50px;left:50px;">
            <canvas id="canvas" width="500" height="500">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </body>
</html>
